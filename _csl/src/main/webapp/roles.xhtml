<ui:composition template="layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        
        <script type="text/javascript">
	       
            $(document).ready(function() {
			   	
				$('.resultTable tr').click( function() {
					var id = $(this).find('td:first').text().trim();
					if (parseInt (id) > 0) {
						redirectTo ('updateRole.page?id=' + id);
					}
				});
			   
		    });		
			
				
		</script>

		<body class="fixed-nav sticky-footer bg-dark" id="page-top">
		  
		  <ui:include src="layout/navbar.xhtml" />
		  
		  <div class="content-wrapper">
		    <div class="container-fluid">
		      <div class="card mb-3">
		        <div class="card-header">
		          <i class="fa fa-user-plus"></i> Pap√©is
		        </div>
		        <div class="card-body">		          
				  <div class="button-wrapper float-left mb-3">          
				      <h:form id="formButton">
					      <p:commandLink id="buttonAddRole" styleClass="btn btn-danger btn-block" action="#{roleController.goToAddRole}" rendered="#{not roleController.readOnly}">
			        	  	<h:outputText value="Adicionar Papel" />
			    		  </p:commandLink>
			    	  </h:form>	  
	    		  </div>		          
		          <div class="table-responsive">
	            	<h:dataTable id="resultTableRoles" styleClass="resultTable" value="#{roleController.roleVOList}" var="roleVO" emptyMessage="Nenhum registro foi encontrado.">
					    <h:column>
					        <f:facet name="header">
					            <h:outputText value="Id" />
					        </f:facet>
					        <div align="left">
					        	<h:outputText value="#{roleVO.roleId}" />							        	
					        </div>
					    </h:column>
					    <h:column>
					        <f:facet name="header">
					            <h:outputText value="Nome" />
					        </f:facet>
					        <div align="left">
					        	<h:outputText value="#{roleVO.name}" />
					        </div>
					    </h:column>					    
					</h:dataTable>
		          </div>
		        </div>		        
			  </div>
		      
		      
		    </div>
		    <!-- /.container-fluid-->
		    <!-- /.content-wrapper-->
		    
		    <ui:include src="layout/footer.xhtml" />
		    
		  </div>
		</body>
	</ui:define>
</ui:composition>
