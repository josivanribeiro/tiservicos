<ui:composition template="layout/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        
        <script type="text/javascript">
	       
            $(document).ready(function() {
			   	
				$('.resultTable tr').click( function() {
					var id = $(this).find('td:first').text().trim();
					if (parseInt (id) > 0) {
						redirectTo ('updateProfile.page?id=' + id);
					}
				});
			   
		    });		
			
				
		</script>

		<body class="fixed-nav sticky-footer bg-dark" id="page-top">
		  
		  <ui:include src="layout/navbar.xhtml" />
		  
		  <div class="content-wrapper">
		    <div class="container-fluid">
		      <div class="card mb-3">
		        <div class="card-header">
		          <i class="fa fa-user-circle"></i> Perfis
		        </div>
		        <div class="card-body">
		          <div class="button-wrapper float-left mb-3">          
				      <h:form id="formButton">
					      <p:commandLink id="buttonAddProfile" styleClass="btn btn-danger btn-block" action="#{profileController.goToAddProfile}" rendered="#{not profileController.readOnly}">
			        	  	<h:outputText value="Adicionar perfil" />
			    		  </p:commandLink>
		    		  </h:form>
	    		  </div>		          
		          <div class="table-responsive">
	            	<h:dataTable id="resultTableProfiles" 
	            	   styleClass="resultTable" 
	            	   value="#{profileController.profileVOList}" 
	            	   var="profileVO" 
	            	   rows="10" 
					   paginator="true" 
					   paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                       rowsPerPageTemplate="10"
	            	   emptyMessage="Nenhum registro foi encontrado.">
					    <h:column>
					        <f:facet name="header">
					            <h:outputText value="Id" />
					        </f:facet>
					        <div align="left">
					        	<h:outputText value="#{profileVO.profileId}" />							        	
					        </div>
					    </h:column>
					    <h:column>
					        <f:facet name="header">
					            <h:outputText value="Nome" />
					        </f:facet>
					        <div align="left">
					        	<h:outputText value="#{profileVO.name}" />
					        </div>
					    </h:column>					    
					</h:dataTable>
		          </div>
		        </div>		        
			  </div>		      
		      
		    </div>
		    <!-- /.container-fluid-->
		    <!-- /.content-wrapper-->
		    
		    <ui:include src="layout/footer.xhtml" />
		    
		  </div>
		</body>
	</ui:define>
</ui:composition>
